<ion-side-menus delegate-handle="sideMenu" enable-menu-with-back-views="true">

  <ion-side-menu-content>

    <ion-nav-bar align-title="center" class="bar bar-header bar-royal">
      <!-- <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon-round" menu-toggle="left">
        </button>
      </ion-nav-buttons> -->
    </ion-nav-bar>

    <ion-nav-view name="menuContent" cache-view="false"></ion-nav-view>

    <ion-tabs class="tabs-icon-top tabs-striped">
    
      <!-- Main Tab -->
      <ion-tab title="Home" 
               icon-off="ion-ios-home-outline" 
               icon-on="ion-ios-home" 
               href="#/app/main">
        <ion-nav-view name="tab-dash"></ion-nav-view>
      </ion-tab>

      <!-- Manu Tab -->
      <ion-tab title="Buscar"
               icon-off="ion-ios-search" 
               icon-on="ion-ios-search-strong" 
               href="#/app/main">
        <ion-nav-view name="tab-profile"></ion-nav-view>
      </ion-tab>
      
      <ion-tab title="Notificações"
               icon-off="ion-android-notifications-none" 
               icon-on="ion-android-notifications" 
               href="#/app/main">
        <ion-nav-view name="tab-profile"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Configurações'"
               icon-off="ion-ios-cog-outline" 
               icon-on="ion-ios-cog" 
               href="#/app/main">
        <ion-nav-view name="tab-profile"></ion-nav-view>
      </ion-tab>
      
    </ion-tabs>

  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-content has-header="true">
      <ul class="list sidemenu-list">
        <li class="item">
          <a href="#/app/main" menu-close>
            <i class="icon ion-home"></i>
            Home
          </a>
        </li>        
        
      </ul>
    </ion-content>
  </ion-side-menu>

</ion-side-menus>
